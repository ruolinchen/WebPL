 <form #orderForm="ngForm" [ngClass]="{bordered: true}">
  <div class="form-group">
    <label>Username: </label>
    <input [(ngModel)]="orderModel.username" 
           required
           #name="ngModel" 
           type="text" class="form-control" name="username">
    <!--<small class="text-danger" [class.d-none]="username.invalid || username.untouched">Username is requried</small> [class.is-invalid]="username.invalid && username.touched"-->
  </div>

  <div class="form-group">
    <label>Password: </label>
    <input [(ngModel)]="orderModel.password"
           type="password" class="form-control" name="password">
  </div>

  <div class="form-group">
    <label>Name: </label>
    <input [(ngModel)]="orderModel.name"
           class="form-control" name="name">
  </div>

  <div class="form-group">
    <label>Age: </label>
    <input [(ngModel)]="orderModel.age"
           class="form-control" name="age">
    <div *ngIf="orderForm.value.age < 12" [style.color]="'red'"> You must be 12 or older to join! </div>
  </div>

  <div class="form-group">
    <label>Location: </label>
    <input [(ngModel)]="orderModel.location"
          class="form-control" name="location">
  </div>

  <div class="form-group">
    <label>Favorite Group: </label>
    <select [(ngModel)]="orderModel.group" class="custom-select" name="group">
        <option *ngFor="let group of groups">{{group}} </option>
      </select>
  </div>

  <div class="form-group">
    <label>About me: </label>
    <input [(ngModel)]="orderModel.about"
           class="form-control" name="about">
  </div>
    
  <button class="btn btn-primary" (click)="senddata(orderForm.value)">Register</button>
  <a [routerLink]="['../index.html']"><button class="btn btn-primary">Sign In</button></a>
  <button class="btn btn-primary" (click)="senddata(orderForm.value)">Go Home</button>
</form>  
</div>
